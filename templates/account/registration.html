{% extends 'layouts/base.html' %}

{% block content %}
{% load static %}
        <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %})">
             <div class="container">
                  <div class="row align-items-end justify-content-center text-center">
                      <div class="col-lg-7">
                          <h2 class="mb-0">{{ page_title }}</h2>
                          <br>
                          <p>Заповніть будь ласка форму нижче</p>
                      </div>
                  </div>
             </div>
        </div>
        <div id="breadcrumb" class="custom-breadcrumns border-bottom">
            <div class="container">
                <a href="/">Головна</a>
                <span class="mx-4 icon-keyboard_arrow_right"></span>
                <span class="current">Реєстрація</span>
            </div>
        </div>
        <div class=section">
            <div class="container">
                <div class="site-section">
                    <div class="container">

                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <form id="form1" method="post" action="/account/registration">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <label for="floatingusername">Логін:</label>
                                            <input type="text" id="floatingusername" name="username" class="form-control form-control-lg" required>
                                            <span id="error-username" class="error"></span>
                                        </div>


                                        <div class="col-md-12 form-group">
                                            <label for="floatingemail">E-Mail:</label>
                                            <input type="email" id="floatingemail" name="email" class="form-control form-control-lg" required>
                                            <span id="error-email" class="error"></span>
                                        </div>

                                        <div class="col-md-12 form-group">
                                            <label for="floatingpassword1">Пароль:</label>
                                            <input type="password" id="floatingpassword1" name="password1" class="form-control form-control-lg" required>
                                            <span id="error-password1" class="error"></span>
                                        </div>

                                        <div class="col-md-12 form-group">
                                            <label for="floatingpassword2">Повтор паролю:</label>
                                            <input type="password" id="floatingpassword2" name="password2" class="form-control form-control-lg" required>
                                            <span id="error-password2" class="error"></span>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-12" style="text-align: center; margin-top: 20px">
                                            <input type="submit" value="Підтвердити" class="btn btn-outline-info btn-lg px-5">
                                            <input type="reset" value="Очистити" class="btn btn-outline-danger btn-lg px-5">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            h2 {
               font-size: 40px;
            }
            .error {
                color: red;
                margin-bottom: 10px;
                display: block;
            }
        </style>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="{% static 'js/check_username.js' %}"></script>


{% endblock content %}
