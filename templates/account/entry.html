{% extends 'layouts/base.html' %}

{% block content %}
{% load static %}
        <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %})">
             <div class="container">
                  <div class="row align-items-end justify-content-center text-center">
                      <div class="col-lg-7">
                          <h2 class="mb-0">Вхід</h2>
                          <br>
                          <p>Авторизуйтесь будь ласка</p>
                      </div>
                  </div>
             </div>
        </div>
        <div id="breadcrumb" class="custom-breadcrumns border-bottom">
            <div class="container">
                <a href="/home">Account</a>
                <span class="mx-3 icon-keyboard_arrow_right"></span>
                <span class="current">Entry</span>
            </div>
        </div>
        <div class=section">
            <div class="container">
                <div>
                    <div class="site-section">
                        <div class="container">
                            <div class="site-section">
                                <div class="container">

                                    <div class="row justify-content-center" style="margin-top: -10%">
                                        <div class="col-md-5">
                                            <form id="form1" method="post" action="/account/entry" onsubmit="return true">
                                            {% csrf_token %}
                                                <div class="row">
                                                    <div class="col-md-12 form-group">
                                                        <label for="username">Логін:</label>
                                                        <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                                                        <div id="username-err" class="error"></div>
                                                    </div>
                                                    <div class="col-md-12 form-group">
                                                        <label for="password1">Пароль:</label>
                                                        <input type="password" id="password1" name="password1" class="form-control form-control-lg" required>
                                                        <div id="password1-err" class="error"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12" style="text-align: center; margin-top: 20px">
                                                        <input type="submit" value="Підтвердити" class="btn btn-outline-info btn-lg px-5">
                                                        <input type="reset" value="Очистити" class="btn btn-outline-danger btn-lg px-5">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            h2 {
               font-size: 40px;
            }
        </style>
{% endblock content %}
